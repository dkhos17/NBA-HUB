<!DOCTYPE html>
<html lang="en">
<head>
<title>2k20 NBA</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="styles/header.css" type="text/css">

<link rel="stylesheet" href="styles/footer.css" type="text/css">
</head>

<body>
<div class="body header">
  <header id="header">
    <div id="hgroup">
      <h1><a href="Home.html"><img src="resources/web-logo.png" width="30" height="30" alt=""> NBA </a></h1>
      <h2>2020 Free NBA info</h2>
    </div>
    
    <div class="headernav" id="headerNavBar">
        <a href="Home.html">Home</a>
        <a href="Games.html?page=1">Games</a>
        <a href="Teams.html?team=mia" class="current">Teams</a>
        <a href="Players.html?page=0&player=LeBron-James">Players</a>
        <a href="Stats.html">Stats</a>
        <a id="search">
            <button id="searchButton"> <img src="resources/search-icon.png">  </button>
            <input id="searchInput"type="text" placeholder="Search...">
        </a>
      <a class="icon" onclick="responsive()">
        <img src="resources/resp-menu.png">
      </a>
      <script>
          function responsive() {
              var nav = document.getElementById("headerNavBar");
              if (nav.className === "headernav") {
                nav.className += " responsive";
              } else {
                nav.className = "headernav";
              }
          };
      </script>
    </div>

  </header>
</div>

<div class="body main">
    <section class="title">
      <h1 id="team_profile_name"> PLAYER PROFILE - TEAM </h1>
    </section>
    <div class="team-profile">
      <article class="team-box" id="team_profile_box">
        <figure class="">
            <img id="team_profile_img" src="resources/team_default.png">
            <div class="player-info">
                <h1 id="team_details"> NBA </h1>
                <div id="team_details_div">
                  <h2 id="team_city"> City:  </h2>
                  <h2 id="team_conference"> Conference:  </h2>
                  <h2 id="team_division"> Division:  </h2>
                  <h2 id="team_full_name"> Full Name:  </h2>
                  <h2 id="team_name"> Name:  </h2>
                </div>
            </div>

        </figure>

        <figure>
           <h1 id="team_players"> TEAM PLAYERS</h1>
           <div class="container" id="team_players_container"  style="display: none;"></div>
        </figure>
    
    </article>
    </div>


    <section class="title">
      <h1>See All Teams here</h1>
    </section>
   
    <div class="container" id="team_container"></div>
</div>

<script src="back-js/teams.js"></script>
